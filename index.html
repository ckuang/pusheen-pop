<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pusheen</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <img src="pusheen.png" id="bg" alt="">
    <h1 class="title">PUSHEEN POP</h1>
    <canvas id="canvas"></canvas>

    <div style="display:none;">
      <img id="blue" src="blueyarn.png" width="60" height="60"/>
    </div>
    <div style="display:none;">
      <img id="green" src="greenyarn.png" width="60" height="60"/>
    </div>
    <div style="display:none;">
      <img id="orange" src="orangeyarn.png" width="60" height="60"/>
    </div>
    <div style="display:none;">
      <img id="purple" src="purpleyarn.png" width="60" height="60"/>
    </div>

    <script src="lib/bubble.js"></script>
    <script src="lib/arrow.js"></script>
    <script src="lib/game.js"></script>

    <script>
      var canvasEl = document.getElementById("canvas");
      canvasEl.height = 800;
      canvasEl.width = 500;
      new PuzzleBobble.Game(
        canvasEl.width,
        canvasEl.height
      ).start(canvasEl);
    </script>
  </body>
</html>
